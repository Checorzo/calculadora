<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Calculadora web">
  <meta name="keywords" content="calculadora, calcular, sumar, restar, multiplicar, dividir">
  <meta name="author" content="Sergio Corzo">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./css/style.css">
</head
<body>
 <h1>CalculApp</h1>
 <div class="calculadora-container">
   <div class="result">
     <input type="text" class="result--eperation-view" placeholder="type">
     <input type="text" class="result--resutl-iew">
   </div>
   <div class="buttons-container"> 
     <button>C</button>
     <button>()</button>
     <button>%</button>
     <button>รท</button>
     <button>7</button>
     <button>8</button>
     <button>9</button>
     <button>x</button>
     <button>4</button>
     <button>5</button>
     <button>6</button>
     <button class="menos">-</button>
     <button>1</button>
     <button>2</button>
     <button>3</button>
     <button>+</button>
     <button class="mas-menos">+/-</button>
     <button>0</button>
     <button>.</button>
     <button>=</button>
   </div>
 </div>

</body>
</html>
